<BOUCLE_principale(ARTICLES) {id_article}>
<!DOCTYPE html>
<html>
<head>
	<title>[(#NOM_SITE_SPIP|textebrut)][ - (#SLOGAN_SITE_SPIP|textebrut)]</title>
	[<meta name="description" content="(#DESCRIPTIF_SITE_SPIP|couper{150}|textebrut)" />]
	<INCLURE{fond=inclure/head} />
</head>

<body class="pas_surlignable page_article">
	<div class="page">
		<INCLURE{fond=inclure/header, env}>
		<div id="contenu">
			<INCLURE{fond=inclure/navH, env}>
			
			<INCLURE{fond=inclure/patte, env}>
			
			<div id="news">
			[(#REM) On recherche un éventuel mot clé ]
			<BOUCLE_chercher_mot(MOTS){id_article}{id_groupe=2}>
				[(#SET{mot_cle, #ID_MOT})]
			</BOUCLE_chercher_mot>
			
			[(#GET{mot_cle}|oui) <INCLURE{fond=inclure/trombi, env, id_mot=#GET{mot_cle} }> ]
			[(#GET{mot_cle}|non)
					<article>
						<h1 class="#EDIT{titre}"><a href="#URL_ARTICLE" title="#TITRE">#TITRE</a></h1>

						<div class="#EDIT{texte}">[(#TEXTE|image_reduire{640})]</div>
						
						<INCLURE{fond=inclure/documents, env}>
					</article>
			]
			</div>
			<div class="clearfix"></div>
		</div>
		
		<INCLURE{fond=inclure/footer, env}>
	</div>
</body>
</html>
</BOUCLE_principale>
