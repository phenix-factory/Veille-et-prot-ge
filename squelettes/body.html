<div id="page">
  <div id="border">
    <div id="entete" class="row">
      <div class="large-12 columns">
        <INCLURE{fond=inclure/entete,env}>
      </div>
    </div>

    <div id="nav" class="row">
      <div class="large-12 columns">
        <INCLURE{fond=inclure/barre-nav,env}>
      </div>
    </div>

    <div id="conteneur" class="row">
      <div class="large-3 columns hide-for-small">
        <INCLURE{fond=inclure/patte,env}>
        #FORMULAIRE_NEWSLETTER_SUBSCRIBE{vp}
      </div>

      <div id="contenu-principal" class="large-9 small-12 columns">
        <INCLURE{fond=contenu/#ENV{type},env}{ajax}>
      </div>
    </div>
  </div>

  <div id="pied" class="row">
    <div class="large-12 columns">
      <INCLURE{fond=inclure/pied,env}>
    </div>
  </div>
</div>

<script type="text/javascript">
  $("#menu").menu();
</script>

<!-- Piwik -->
<script type="text/javascript">
  var _paq = _paq || [];
  _paq.push(["trackPageView"]);
  _paq.push(["enableLinkTracking"]);

  (function() {
    var u=(("https:" == document.location.protocol) ? "https" : "http") + "://p.henix.be/piwik/";
    _paq.push(["setTrackerUrl", u+"piwik.php"]);
    _paq.push(["setSiteId", "3"]);
    var d=document, g=d.createElement("script"), s=d.getElementsByTagName("script")[0]; g.type="text/javascript";
    g.defer=true; g.async=true; g.src=u+"piwik.js"; s.parentNode.insertBefore(g,s);
  })();
</script>
<!-- End Piwik Code -->

<!-- Piwik Image Tracker -->
<img src="http://p.henix.be/piwik/piwik.php?idsite=2&amp;rec=1" style="border:0" alt="" />
<!-- End Piwik -->
